# Flutter Web をビルドして GitHub Pages にデプロイ
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  # main ではなく master を使っている場合は branches: [ master ] に変更

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  limit: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      # リポジトリ名を base-href に使う（例: https://username.github.io/portfoliogogogo/）
      - name: Build web
        run: flutter build web --release --base-href "/${{ github.event.repository.name }}/"

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
